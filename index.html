<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Animal Trading Card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Limelight|Open+Sans">
</head>

<body>
  <div class="card">
    <h3>Tom the Cat</h3>
    <img class="card__img" src="http://99px.ru/sstorage/86/2015/09/image_861809151414179543807.gif" alt="Tom the cat dancing in cabaret show" width=300>
    <div class="card__description">
      <p class="card__fact">Outnumber the number of clicks performed by clicking this cat</p>
      <ul class="card__specs">
        <li class="card__specs_item"><span class="card__specs_item_name">CLICKS performed:</span><span class="clicks__displayed card__specs_item_name">00</span></li>
      </ul>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
